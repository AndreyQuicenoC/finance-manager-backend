# .github/workflows/ci-pr.yml
# CI workflow for Pull Requests targeting main branch
# 
# Required secrets:
#   - SONAR_TOKEN: SonarCloud authentication token
#
# Note: Project key and organization are read from sonar-project.properties

name: CI - Pull Request Checks

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    steps:
      # Checkout source code with full git history (required for SonarCloud)
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run ESLint for code quality
      - name: Run linter
        run: npm run lint

      # Build TypeScript project
      - name: Build project
        run: npm run build

      # Run unit tests with coverage
      - name: Run tests with coverage
        run: npm run test:coverage

  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [lint-and-build]
    steps:
      # Checkout source code with full git history (required for SonarCloud)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run tests to generate coverage report
      - name: Run tests to generate coverage
        run: npm run test:coverage

      # Run SonarCloud scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
