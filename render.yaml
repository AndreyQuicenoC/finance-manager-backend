# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: finance-manager-backend
    runtime: node
    region: oregon # Change to your preferred region (ohio, oregon, frankfurt, singapore)
    plan: free # Options: free, starter, standard, pro
    branch: main # Deploy from main branch
    buildCommand: npm ci && npm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: finance-manager-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true # Render will auto-generate a secure value
      - key: FRONTEND_URL
        value: https://your-frontend-url.com # Update with your frontend URL
      - key: SENDGRID_API_KEY
        sync: false # Set this manually in Render dashboard
      - key: SENDGRID_FROM_EMAIL
        sync: false # Set this manually in Render dashboard
      - key: GEMINI_API_KEY
        sync: false # Set this manually in Render dashboard

# Database Service
databases:
  - name: finance-manager-db
    databaseName: finance_manager
    plan: free # Options: free, starter, standard, pro
    region: oregon # Should match your web service region
    ipAllowList: [] # Empty = allow all Render services
