# SonarCloud Configuration
# This file is read by SonarCloud scanner during CI/CD

# Project identification
# These values should match your SonarCloud project settings
# They will be overridden by secrets in GitHub Actions
# sonar.projectKey=your-project-key
# sonar.organization=your-organization

sonar.projectKey=IvanAusechaS_finance-manager-backend
sonar.organization=ivanausechas


# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=finance-manager-backend
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Test source directories
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Exclude files from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts

# TypeScript/JavaScript coverage report
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,src/index.ts,src/server.ts,src/config/**

# Quality Gate thresholds
# Code Coverage must exceed 60%
sonar.coverage.minimum=60.0

# Cyclomatic Complexity threshold
# Maximum complexity allowed per function (default is 10)
sonar.javascript.complexity.threshold=10

# Code Duplication threshold (percentage)
sonar.cpd.javascript.minimumtokens=50

# Technical Debt and Code Smells
# Maintainability rating threshold (A-E, where A is best)
sonar.maintainability.rating.threshold=A

# Reliability rating threshold
sonar.reliability.rating.threshold=A

# Security rating threshold
sonar.security.rating.threshold=A

# Additional analysis parameters
sonar.qualitygate.wait=false
sonar.verbose=false
